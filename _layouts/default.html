---
layout: default  # or whatever your base layout is
---

<style>
/* Add these styles temporarily - we'll move them to CSS later */
.toc-sidebar-layout {
    display: flex;
    gap: 2rem;
}
.toc-sidebar {
    width: 250px;
    flex-shrink: 0;
}
.toc-sidebar .toc {
    position: sticky;
    top: 20px;
    background: #f8f9fa;
    padding: 1rem;
    border-radius: 5px;
}
.toc-content {
    flex-grow: 1;
    max-width: 800px;
}
@media (max-width: 768px) {
    .toc-sidebar-layout {
        flex-direction: column;
    }
    .toc-sidebar {
        width: 100%;
    }
}
</style>

<div class="toc-sidebar-layout">
    <div class="toc-sidebar">
        {% if page.toc %}
        <div class="toc">
            <h4>On this page</h4>
            {{ content | toc_only }}
        </div>
        {% endif %}
    </div>
    
    <div class="toc-content">
        {{ content }}
    </div>
</div>
